<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
	<link href="CSS/forms.css" rel="stylesheet">
	<title>Alien Abduction Order Form</title>
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
				<input type="hidden" name="send_to" value="hagh73h@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>	
						<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone" placeholder="don't forget your area code!">
					<label for="email">Email</label>
						<input type="email" id="email" name="email">	
				</fieldset>
				<fieldset>
				<legend>About your abduction </legend>
				
				<label for="req-date">Requested  date</label>
					<input type="date" id="req-date" name="req-date">
				<p><label for="numberofpeople">How many people would you like abducted?</label></p>	
					<input type="number" id="numberofpeople" name="numberofpeople" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
					<label>
					<input type="radio"
					name="ufotype"
					value="classical">
						Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars" >
					Star Wars-style Imperial cruiser
					</label>
					<label>
					<input type="radio" name="ufotype" value="battle" checked>
					Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="cube" >
						Borg-style cube
					</label>
				
				<label for="abtype">
					What type of abduction experience do you want?
				</label>
					<select id="abtype" name="abtype">
						<option selected >select one ...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" placeholder="tell me   everything"></textarea>
					<label for="subscribe">
				<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>
			Add me to your email list!</label>
				</fieldset>
			<button type="submit"> submit</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
				
			<address>
				Frontend Masters &middot;
				No23 ; Babak ; 10th Street &middot;
				Mahshhad &middot;
				khorasan-razavi,Iran
			</address>
			
		</aside>
	</div>
	<script src="js/forms.js"></script>

</html>
